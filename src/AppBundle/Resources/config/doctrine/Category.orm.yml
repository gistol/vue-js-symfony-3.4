AppBundle\Entity\Category:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\CategoryRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        category:
            type: string
            length: 255
            unique: true

    manyToMany:
        articles:
            targetEntity: AppBundle\Entity\Article
            inversedBy: categories

    lifecycleCallbacks: {  }
