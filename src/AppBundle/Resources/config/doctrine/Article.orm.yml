AppBundle\Entity\Article:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\ArticleRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        slug:
            type: string
            length: 255
        date:
            type: datetime

    oneToMany:
        images:
            targetEntity: AppBundle\Entity\Image
            mappedBy: article
            cascade: ['persist', 'remove']

        comments:
            targetEntity: AppBundle\Entity\Comment
            mappedBy: article
            cascade: ['remove']

    manyToMany:
        categories:
            targetEntity: AppBundle\Entity\Category
            inversedBy: articles
            cascade: ['persist']

    lifecycleCallbacks: {  }
